<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Toc</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-slate-800" id="body">
    <div
      class="w-1/4 h-1/4 absolute top-20 left-19 text-stone-100 text-xl flex font-bold justify-center"
    >
      <div class="p-4 mx-4 text-black -">Now Playing -</div>
      <span
        class="px-2 absolute top-3 ml-44 content-center text-3xl text-black underline"
        id="now"
      ></span>
    </div>
    <div
      class="h-screen w-screen flex flex-col justify-center items-center font-mono text-stone-100"
    >
      <!-- <h1>Tic Toc Toe</h1> -->
      <div class="lg:w-1/3 w-full h-1/2 mt-30 cursor-pointer p-10">
        <div class="w-full h-1/3 bg-slate-500 flex text-8xl">
          <div
            class="w-1/3 h-full border-r-8 border-gray-800 flex justify-center items-center"
            id="a1"
            onclick="tab(this.id)"
          ></div>
          <!-- <p>Vaibhahv</p> -->
          <div
            class="w-1/3 h-full border-r-8 border-gray-800 flex justify-center items-center"
            id="a2"
            onclick="tab(this.id)"
          ></div>
          <div
            class="w-1/3 h-full border-gray-800 flex justify-center items-center"
            id="a3"
            onclick="tab(this.id)"
          ></div>
        </div>
        <div class="w-full h-1/3 bg-slate-500 flex text-8xl">
          <div
            class="w-1/3 h-full border-r-8 border-t-8 border-gray-800 flex justify-center items-center"
            id="b1"
            onclick="tab(this.id)"
          ></div>
          <div
            class="w-1/3 h-full border-r-8 border-t-8 border-gray-800 flex justify-center items-center"
            id="b2"
            onclick="tab(this.id)"
          ></div>
          <div
            class="w-1/3 h-full border-t-8 border-gray-800 flex justify-center items-center"
            id="b3"
            onclick="tab(this.id)"
          ></div>
        </div>
        <div class="w-full h-1/3 bg-slate-500 flex text-8xl">
          <div
            class="w-1/3 h-full border-r-8 border-t-8 border-gray-800 flex justify-center items-center"
            id="c1"
            onclick="tab(this.id)"
          ></div>
          <div
            class="w-1/3 h-full border-r-8 border-t-8 border-gray-800 flex justify-center items-center"
            id="c2"
            onclick="tab(this.id)"
          ></div>
          <div
            class="w-1/3 h-full border-t-8 border-gray-800 flex justify-center items-center"
            id="c3"
            onclick="tab(this.id)"
          ></div>
        </div>
      </div>
      <button
        type="reset"
        class="bg-red-600 border-2 border-black hover:border-white active:text-black active:bg-stone-100 active:border-black p-3 px-10 m-12 text-lg text-white rounded-lg font-semibold"
        onclick="reset(event)"
      >
        Reset
      </button>
    </div>

    <script src="index.js">
              const player1="O";
      const player2="X";
      var count1=3;
      var count2=3;
      var current=player1;
      var currentcount=count1;
      var pick=0;
      var now=document.getElementById("now")
      now.textContent=current;

      // ----------------------------------------------------------

      let a1=document.getElementById("a1");
      let a2=document.getElementById("a2");
      let a3=document.getElementById("a3");
      let b1=document.getElementById("b1");
      let b2=document.getElementById("b2");
      let b3=document.getElementById("b3");
      let c1=document.getElementById("c1");
      let c2=document.getElementById("c2");
      let c3=document.getElementById("c3");
      // -----------------------------------------------------------------A1

      function tab(id){
          let currentbox=document.getElementById(id);
         if(currentbox.textContent=="")
         {
             if(currentcount>0)
             {
              currentbox.textContent=current;
               currentcount--;
               pick=0;
               if(a1.textContent==current && a2.textContent==current && a3.textContent==current)
               {
                  a1.textContent="Win"
                  a2.textContent="Win"
                  a3.textContent="Win"
               }
               else if(b1.textContent==current && b2.textContent==current && b3.textContent==current )
               {
                  b1.textContent="Win"
                  b2.textContent="Win"
                  b3.textContent="Win"
               }
               else if(c1.textContent==current && c2.textContent==current && c3.textContent==current )
               {
                  c1.textContent="Win"
                  c2.textContent="Win"
                  c3.textContent="Win"
               }
               else if(a1.textContent==current && b1.textContent==current && c1.textContent==current )
               {
                  a1.textContent="Win"
                  b1.textContent="Win"
                  c1.textContent="Win"
               }
               else if(a2.textContent==current && b2.textContent==current && c2.textContent==current )
               {
                  c2.textContent="Win"
                  a2.textContent="Win"
                  b2.textContent="Win"
               }
               else if(a3.textContent==current && b3.textContent==current && c3.textContent==current )
               {
                  c3.textContent="Win"
                  a3.textContent="Win"
                  b3.textContent="Win"
               }
               else if(a1.textContent==current && b2.textContent==current && c3.textContent==current )
               {
                  c3.textContent="Win"
                  a1.textContent="Win"
                  b2.textContent="Win"
               }
               else if(a3.textContent==current && b2.textContent==current && c1.textContent==current )
               {
                  c1.textContent="Win"
                  a3.textContent="Win"
                  b2.textContent="Win"
               }
                 if(current==player1)
                 {
                     current=player2;
                     count1=currentcount;
                     currentcount=count2;
                 }
                 else
                 {
                     current=player1;
                     count2=currentcount;
                     currentcount=count1;
                 }
                now.textContent=current;
              }
         }

         else
           {
               if(currentcount==0 && pick==0 && current==currentbox.textContent)
               {
                    current=currentbox.textContent;
                    currentbox.textContent="";
                    currentcount++;
                    pick++;
               }

           }
      }

      function reset(){
          document.getElementById("a1").textContent="";
          document.getElementById("a2").textContent="";
          document.getElementById("a3").textContent="";
          document.getElementById("b1").textContent="";
          document.getElementById("b2").textContent="";
          document.getElementById("b3").textContent="";
          document.getElementById("c1").textContent="";
          document.getElementById("c2").textContent="";
          document.getElementById("c3").textContent="";
           count1=3;
           count2=3;
           current=player1;
           currentcount=count1;
           pick=0;
           now.textContent=current;
          }
    </script>
  </body>
</html>
